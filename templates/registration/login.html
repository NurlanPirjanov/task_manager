
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saytga kirish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.3/dist/flowbite.min.css">
    <script src="https://unpkg.com/flowbite@1.4.3/dist/flowbite.js"></script>

</head>
<body class="bg-gray-50 h-screen">
  <div class="px-6 py-12 ">
    <div class="flex bg-white justify-center border-t shadow-xl rounded-lg border-blue-600 items-center flex-wrap text-gray-800">
      <div class="md:w-8/12 lg:w-5/12 lg:ml-20">
        <div class="items-center my-4">
            <p class="text-center font-semibold mx-4 mb-0">Tizimga kirish</p>
        </div>
        <form method="post">
            {% csrf_token %}
          <div class="mb-6">
            <input
              type="text"
              name="username"
              class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              placeholder="Login"
            />
          </div>

          <!-- Password input -->
          <div class="mb-6">
            <input
              type="password"
              name="password"
              class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              placeholder="Password"
            />
          </div>

          <div class="flex justify-between items-center mb-6">
            <a
              href="#!"
              class="text-blue-600 hover:text-blue-700 focus:text-blue-700 active:text-blue-800 duration-200 transition ease-in-out"
              >Parolni tiklash</a
            >
          </div>

          <!-- Submit button -->
          <button
            type="submit"
            class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full mb-10"
            data-mdb-ripple="true"
            data-mdb-ripple-color="light"
          >
            Kirish
          </button>

        </form>
      </div>
    </div>
  </div>

</body>
</html>
